name: Update ASN Definitions
on:
  schedule:
    - cron:  '0 10 1 * *'
  workflow_dispatch:

jobs:
  updateDefinitions:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Get Definitions
        id: get-definitions
        run: |
          python script.py
          last_version=$(ls definitions/ | tail -1)
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          commit-message: Update RRC definitions to v${{ steps.get-definitions.outputs.last_version }}
          title: Update RRC definitions to v${{ steps.get-definitions.outputs.last_version }}
          body: |
            Updates RRC definitions to v${{ steps.get-definitions.outputs.last_version }}

            Auto-generated by [create-pull-request][1]

            [1]: https://github.com/peter-evans/create-pull-request
          labels: dependencies, automated pr
          branch: rrc-definitions-updates
